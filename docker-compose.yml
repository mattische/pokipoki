version: '3.8'

services:
  poker-planning:
    build: .
    container_name: pokipoki
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-production-secret-key}
    restart: unless-stopped

  # Development service med volume mapping
  poker-planning-dev:
    build: .
    container_name: pokipoki-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./server.js:/app/server.js
    restart: unless-stopped
    profiles:
      - dev
